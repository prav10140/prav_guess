<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Guess the Number</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <h1>WELCOME!</h1>
        <h2>GUESS THE NUMBER THAT COMPUTER GUESSED</h2>
        <input type="number" id="guessInput" placeholder="Enter your guess between 1 to 100">
        <button onclick="checkGuess()">Submit Guess</button>
        <p id="feedback"></p>
        <p id="result"></p>
    </div>
    <script src="script.js"></script>
</body>
</html>
