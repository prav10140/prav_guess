<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Guess the Number Game</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <h1>Welcome to Guess the Number</h1>
        <div id="name-section">
            <p class="description">Please enter your name to start:</p>
            <div class="form">
                <label for="name">Your Name:</label>
                <input type="text" id="name" placeholder="Enter your name" />
                <button id="start-btn">Start Game</button>
            </div>
        </div>

        <div id="game-section" style="display: none;">
            <p class="description">Can you guess the secret number between 1 and 100?</p>
            <div class="form">
                <label for="guess">Your Guess:</label>
                <input type="number" id="guess" min="1" max="100" placeholder="Enter a number" />
                <button id="submit-btn">Submit Guess</button>
            </div>
            <p id="result" class="result"></p>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
